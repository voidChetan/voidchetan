<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumbers() {
            debugger
            var num1 = document.getElementById("txtNum1").value;
            var num2 = document.getElementById("txtNum2").value;
            var result = parseInt(num1)  + parseInt(num2) ;
            document.getElementById("txtResult").value = result;
        }
    </script>
    
    <input type="text" id="txtNum1"> <br>
    <input type="text" id="txtNum2"> <br>
    <input type="button" onclick="addNumbers()" value="Add numbers">
    <br>
    <input type="text" id="txtResult">
</body>
</html>
