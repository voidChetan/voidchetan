<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <style>
        .task-container {
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            height: 100%;
        }

        .task-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: black
        }


        .task-heading {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        .task-list {
            text-align: left;
        }

        .btn-attempt {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        .btn-attempting {
            background-color: #f0ad4e;
            color: white;
            border: 2px solid #f0ad4e;
        }

        .btn-progress {
            background-color: #5cb85c;
            color: white;
            border: 2px solid #5cb85c;
        }

        .btn:focus {
            outline: none;
            border: 2px solid currentColor;
        }

        .btn:hover {
            border-width: 2px;



        }

        @media (max-width: 576px) {
            .col-12.col-sm-6.col-md-3 {
                flex-basis: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .col-12.col-sm-6.col-md-3 {
                flex-basis: 100%;
                max-width: 100%;
            }
        }

        @import url('https://fonts.googleapis.com/css?family=Lato&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #242333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        .movie-container {
            margin: 20px 0;
        }

        .movie-container select {
            background-color: #fff;
            border: 0;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
            padding: 5px 15px 5px 15px;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .seat {
            background-color: #444451;
            height: 12px;
            width: 15px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .seat.selected {
            background-color: #6feaf6;
        }

        .seat.occupied {
            background-color: #fff;
        }

        .seat:nth-of-type(2) {
            margin-right: 18px;
        }

        .seat:nth-last-of-type(2) {
            margin-left: 18px;
        }

        .seat:not(.occupied):hover {
            cursor: pointer;
            transform: scale(1.2);
        }

        .showcase .seat:not(.occupied):hover {
            cursor: default;
            transform: scale(1);
        }

        .showcase {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            color: #777;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }

        .showcase li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        .showcase li small {
            margin-left: 2px;
        }

        .movie-row {
            display: flex;
        }

        .screen {
            background-color: #fff;
            height: 70px;
            width: 100%;
            margin: 15px 0;
            transform: rotateX(-45deg);
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.7);
        }

        p.text {
            margin: 5px 0;
        }

        p.text span {
            color: #6feaf6;
        }

        .attemptbtn {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Task 1 -->
            <div class="col-12 col-sm-6 col-md-6 mb-4 ">
                <div class="task-container">
                    <div class="task-heading">Task 1</div>
                    <div class="myBox">
                        <div class="movie-container">
                            <label>Pick a movie:</label>
                            <select id="movie">
                                <option value="10">Avengers: Endgame ($10)</option>
                                <option value="12">Joker ($12)</option>
                                <option value="8">Toy Story 4 ($8)</option>
                                <option value="9">The Lion King ($9)</option>
                            </select>
                        </div>
                        <ul class="showcase">
                            <li>
                                <div class="seat"></div>
                                <small>N/A</small>
                            </li>
                            <li>
                                <div class="seat selected"></div>
                                <small>Selected</small>
                            </li>
                            <li>
                                <div class="seat occupied"></div>
                                <small>Occupied</small>
                            </li>
                        </ul>
                        <div class="container">
                            <div class="screen"></div>
                            <div class="movie-row">
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat occupied"></div>
                                <div class="seat occupied"></div>
                            </div>
                            <div class="movie-row">
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat occupied"></div>
                                <div class="seat occupied"></div>
                            </div>
                            <div class="movie-row">
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                            </div>
                            <div class="movie-row">
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat occupied"></div>
                                <div class="seat occupied"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                            </div>
                            <div class="movie-row">
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat"></div>
                                <div class="seat occupied"></div>
                                <div class="seat occupied"></div>
                                <div class="seat occupied"></div>
                                <div class="seat"></div>
                            </div>
                        </div>
                        <p class="text">
                            You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
                        </p>
                        <div class="attemptbtn pt-3">
                            <button id="btn1" class="btn btn-attempt text-center">Attempt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const seats = document.querySelectorAll('.movie-row .seat:not(.occupied)');
        const count = document.getElementById('count');
        const total = document.getElementById('total');
        const movieSelect = document.getElementById('movie');

        populateUI();

        let ticketPrice = +movieSelect.value;

        // Save selected movie index and price
        function setMovieData(movieIndex, moviePrice) {
            localStorage.setItem('selectedMovieIndex', movieIndex);
            localStorage.setItem('selectedMoviePrice', moviePrice);
        }

        // Update total and count
        function updateSelectedCount() {
            const selectedSeats = document.querySelectorAll('.movie-row .seat.selected');

            const seatsIndex = [...selectedSeats].map(seat => [...seats].indexOf(seat));

            localStorage.setItem('selectedSeats', JSON.stringify(seatsIndex));

            const selectedSeatsCount = selectedSeats.length;

            count.innerText = selectedSeatsCount;
            total.innerText = selectedSeatsCount * ticketPrice;

            setMovieData(movieSelect.selectedIndex, movieSelect.value);
        }

        // Get data from localstorage and populate UI
        function populateUI() {
            const selectedSeats = JSON.parse(localStorage.getItem('selectedSeats'));

            if (selectedSeats !== null && selectedSeats.length > 0) {
                seats.forEach((seat, index) => {
                    if (selectedSeats.indexOf(index) > -1) {
                        seat.classList.add('selected');
                    }
                });
            }

            const selectedMovieIndex = localStorage.getItem('selectedMovieIndex');

            if (selectedMovieIndex !== null) {
                movieSelect.selectedIndex = selectedMovieIndex;
            }
        }

        // Movie select event
        movieSelect.addEventListener('change', e => {
            ticketPrice = +e.target.value;
            setMovieData(e.target.selectedIndex, e.target.value);
            updateSelectedCount();
        });

        // Seat click event
        container.addEventListener('click', e => {
            if (
                e.target.classList.contains('seat') &&
                !e.target.classList.contains('occupied')
            ) {
                e.target.classList.toggle('selected');

                updateSelectedCount();
            }
        });

        // Initial count and total set
        updateSelectedCount();
    </script>
    <script>
        const buttons = document.querySelectorAll('button[id^="btn1"]');
        buttons.forEach((button) => {
            let currentState = 'attempt';
            button.addEventListener('click', function (event) {
                event.preventDefault();
                if (currentState === 'attempt') {
                    button.textContent = 'Attempting';
                    button.className = 'btn btn-attempting';
                    currentState = 'attempting';
                } else if (currentState === 'attempting') {
                    button.textContent = 'Attempt in Progress';
                    button.className = 'btn btn-progress';
                    currentState = 'progress';
                } else {
                    button.textContent = 'Attempt';
                    button.className = 'btn btn-attempt';
                    currentState = 'attempt';
                }
            });
        });
        const buttones = document.querySelectorAll('button[id^="btn2"]');
        buttones.forEach((button) => {
            let currentState = 'attempt';
            button.addEventListener('click', function (event) {
                event.preventDefault();
                if (currentState === 'attempt') {
                    button.textContent = 'Attempting';
                    button.className = 'btn btn-attempting';
                    currentState = 'attempting';
                } else if (currentState === 'attempting') {
                    button.textContent = 'Attempt in Progress';
                    button.className = 'btn btn-progress';
                    currentState = 'progress';
                } else {
                    button.textContent = 'Attempt';
                    button.className = 'btn btn-attempt';
                    currentState = 'attempt';
                }
            });
        });
    </script>
</body>


</html>
