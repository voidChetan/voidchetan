<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
}

#loanDetails .loan-group {
  margin-bottom: 1.5rem;
}

#loanDetails .btn {
  margin-top: 1rem;
}

  </style>
  
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Loan Application Form</h1>
    <form id="loanForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State:</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="zipCode" class="form-label">Zip Code:</label>
          <input type="text" class="form-control" id="zipCode" name="zipCode" required>
        </div>
        <div class="col-md-6">
          <label for="income" class="form-label">Annual Income:</label>
          <input type="number" class="form-control" id="income" name="income" min="10000" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="employmentStatus" class="form-label">Employment Status:</label>
        <select id="employmentStatus" name="employmentStatus" class="form-select" required>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-Employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="retired">Retired</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="creditScore" class="form-label">Credit Score:</label>
        <input type="number" class="form-control" id="creditScore" name="creditScore" min="300" max="850" required>
      </div>

      <div id="loanDetails">
        <h4 class="mb-3">Current Loans</h4>
        <div class="loan-group">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="bankName" class="form-label">Bank Name:</label>
              <input type="text" class="form-control" id="bankName" name="bankName[]" required>
            </div>
            <div class="col-md-4">
              <label for="loanAmount" class="form-label">Loan Amount:</label>
              <input type="number" class="form-control" id="loanAmount" name="loanAmount[]" min="0" required>
            </div>
            <div class="col-md-4">
              <label for="emi" class="form-label">EMI:</label>
              <input type="number" class="form-control" id="emi" name="emi[]" min="0" required>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" id="addLoan">Add Another Loan</button>
      </div>

      <div class="mb-3 mt-4">
        <label for="assets" class="form-label">Assets:</label>
        <input type="text" class="form-control" id="assets" name="assets" placeholder="Describe your assets (e.g., property, vehicle, etc.)">
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
