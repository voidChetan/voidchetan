    <script>

        var cars = [

        ];
        var selectdeItems = []
        $(document).ready(function () {
            $(".perDay").hide();
            $(".perHr").hide();
            $("#type").change(function () {
                if ($(this).val() == "Per Day") {
                    $(".perDay").show();
                    $(".perHr").hide();

                } else {
                    $(".perDay").hide();
                    $(".perHr").show();
                }
            })
            $("#tblCars tbody").append("<tr><td class='text-center' colspan='4'> No Cars Added Yet</td><tr/>");
            $("#btnAdd").click(function () {
                if ($("#txtCarName").val() != "" && $("#txtRatePerHr").val() != "" && $("#txtRatePerDay").val()) {
                    $("#tblCars tbody").html("");
                    $("#dpdlCar").html("");
                    $("#dpdlCar").append("<option value=''> Select Car</option>");
                    cars.push(
                        { carName: $("#txtCarName").val(), perHr: $("#txtRatePerHr").val(), perDay: $("#txtRatePerDay").val() },
                    )
                    var index = 1;
                    cars.forEach(element => {
                        ;
                        var car = "<tr><td>" + index + "</td><td>" + element.carName + "</td><td class='text-end'>" + element.perHr + "</td><td class='text-end'>" + element.perDay + "</td></tr>";
                        $("#tblCars tbody").append(car);
                        var car2 = "<option value='" + element.carName + "'> " + element.carName + "</option>";
                        $("#dpdlCar").append(car2);
                        index++;
                    });
                    $("#txtCarName").val("");
                    $("#txtRatePerHr").val("");
                    $("#txtRatePerDay").val("");
                } else {
                    alert("Add Details")
                }
            });


            $("#btnAddCars").click(function () {
                if ($("#dpdlCar").val() != "" && $("#type").val() != "" && $("#txtQty").val() != "") {
                    $("#selectedCars").html("");
                    if ($("#type").val() == "Per Day") {
                        selectdeItems.push(
                            { carName: $("#dpdlCar").val(), type: $("#type").val(), quantity: $("#txtQty").val(), perQuantity: $("#perQuantityDay").val() },
                        )
                    } else {
                        selectdeItems.push(
                            { carName: $("#dpdlCar").val(), type: $("#type").val(), quantity: $("#txtQty").val(), perQuantity: $("#perQuantityHr").val() },
                        )
                    }

                    var index = 1;
                    selectdeItems.forEach(element => {
                        ;
                        var li = "<li > " + element.carName + " - " + element.type + " for " + element.perQuantity + " & no oF Cars ( " + element.quantity + " )</option>";
                        $("#selectedCars").append(li);
                        index++;
                    });
                    $("#dpdlCar").val("");
                    $("#type").val("");
                    $("#txtQty").val("");
                    $("#perQuantityDay").val("")
                    $("#perQuantityHr").val("")
                } else {
                    alert("Add Details")
                }
            });

            $("#btnCal").click(function () {
                if (selectdeItems.length !== 0) {
                    var tot = 0;
                    selectdeItems.forEach(element => {
                        const rec = cars.find(m => m.carName == element.carName);
                        if (rec != undefined) {
                            if (element.type == "Per Day") {
                                tot = tot + Number(rec.perDay) * Number(element.quantity) * Number(element.perQuantity);
                            } else {
                                tot = tot + Number(rec.perHr) * Number(element.quantity) * Number(element.perQuantity);
                            }
                        }
                    });
                    $("#btnillAmt").html(tot);
                    $("#divBill").show();
                } else {
                    alert("Select Car First")
                }
            });
            $("#divBill").hide();
            $("#btnClear").click(function () {
                selectdeItems = [];
                $("#dpdlCar").val("");
                $("#type").val("");
                $("#txtQty").val("");
                $("#perQuantityDay").val("")
                $("#perQuantityHr").val("")
                $("#divBill").hide();
                $("#selectedCars").html("");
            });

        })
    </script>

    <script>
        const buttons = document.querySelectorAll('button[id^="btn1"]');
        buttons.forEach((button) => {
            let currentState = 'attempt';
            button.addEventListener('click', function (event) {
                event.preventDefault();
                if (currentState === 'attempt') {
                    button.textContent = 'Attempting';
                    button.className = 'btn btn-attempting';
                    currentState = 'attempting';
                } else if (currentState === 'attempting') {
                    button.textContent = 'Attempt in Progress';
                    button.className = 'btn btn-progress';
                    currentState = 'progress';
                } else {
                    button.textContent = 'Attempt';
                    button.className = 'btn btn-attempt';
                    currentState = 'attempt';
                }
            });
        });
    </script>
