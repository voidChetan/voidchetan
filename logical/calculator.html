                        <h3>Calculator  </h3>
                    </div>
                    <ul>
                        <li>Create UI design like below or Copy Paste UI</li>
                        <li>use eval to calculate </li>
                    </ul>
                    <div class="container">
                        <div class="container">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <br />

                                    <div class="calculadora">
                                        <input type="text" id="resultado" class="form-control resultado" placeholder="0"
                                            disabled="disabled" />

                                        <div class="row">
                                            <button onclick="calculator('action', 'c')" type="button"
                                                class="btn btn-dark btn-lg clear font-weight-light">C</button>
                                            <button onclick="calculator('action', '/')" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">/</button>
                                            <button onclick="calculator('action', '*')" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">x</button>
                                        </div>

                                        <div class="row">
                                            <button onclick="calculator('valor', 7)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">7</button>
                                            <button onclick="calculator('valor', 8)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">8</button>
                                            <button onclick="calculator('valor', 9)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">9</button>
                                            <button onclick="calculator('action', '-')" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">-</button>
                                        </div>

                                        <div class="row">
                                            <button onclick="calculator('valor', 4)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">4</button>
                                            <button onclick="calculator('valor', 5)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">5</button>
                                            <button onclick="calculator('valor', 6)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">6</button>
                                            <button onclick="calculator('action', '+')" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">+</button>
                                        </div>

                                        <div class="row">
                                            <button onclick="calculator('valor', 1)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">1</button>
                                            <button onclick="calculator('valor', 2)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">2</button>
                                            <button onclick="calculator('valor', 3)" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">3</button>
                                            <button onclick="calculator('action', '=')" type="button"
                                                class="btn btn-dark btn-lg enter">=</button>
                                        </div>

                                        <div class="row" style="margin-top: -60px">
                                            <button onclick="calculator('valor', 0)" type="button"
                                                class="btn btn-dark zero btn-lg font-weight-light">0</button>
                                            <button onclick="calculator('action', '.')" type="button"
                                                class="btn btn-dark btn-lg font-weight-light">.</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <script>
                            function calculator(type, valor) {
                                if (type === 'action') {
                                    if (valor === 'c') {
                                        //limpar o visor
                                        document.getElementById('resultado').value = ''
                                    }
                                    if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.') {
                                        document.getElementById('resultado').value += valor
                                    }
                                    if (valor === '=') {
                                        var valor_campo = eval(document.getElementById('resultado').value)
                                        document.getElementById('resultado').value = valor_campo
                                    }
                                } else if (type === 'valor') {

                                    document.getElementById('resultado').value += valor
                                }
                            }
                            // valor = value.  I couldn't use the same name for value as the value, so I used in Portuguese to work well.
                            //using type as tipo worked fine as well
                        </script>
