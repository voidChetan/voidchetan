<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .task-container {
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            height: 100%;
        }

        .task-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #d3ffce;
        }

        .selectCard,
        .genderselectCard {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .selectCard:hover,
        .genderselectCard:hover {
            background-color: #d3ffce;
            transform: scale(1.05);
        }

        .selectCard i,
        .genderselectCard i {
            margin-right: 10px;
        }

        .cardActive {
            border: 2px solid #f0ad4e;
            background-color: #f0f8ff;
        }

        @media (max-width: 576px) {
            .col-12.col-sm-6.col-md-3 {
                flex-basis: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .col-12.col-sm-6.col-md-3 {
                flex-basis: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container pt-2">
        <div class="container mt-4">
            <div class="row">
                <!-- Task 1 -->
                <div class="col-12 col-sm-12 col-md-12 mb-12">
                    <div class="task-container">
                        <div class="task-heading">Task 1</div>
                        <ul class="task-list">
                            <li>Create object with fields name, personType, gender, age</li>
                            <li>On print button click, provide values to all fields based on button selection</li>
                            <li>On reset, form should reset</li>
                        </ul>
                        <div class="row mb-6">
                            <div class="col-12">
                                <label for="txtName">Your Name</label>
                                <input type="text" class="form-control" id="txtName">
                            </div>
                        </div>

                        <!-- Who Are You -->
                        <h6>Who Are You</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="selectCard" data-name="Sport Person">
                                    <i class="fa fa-bicycle fa-2x"></i>
                                    <span>Sport Person</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="selectCard" data-name="Teacher">
                                    <i class="fa fa-id-card fa-2x"></i>
                                    <span>Teacher</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">
                                <div class="selectCard" data-name="Banker">
                                    <i class="fa fa-university fa-2x"></i>
                                    <span>Banker</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="selectCard" data-name="Musician">
                                    <i class="fa fa-video-camera fa-2x"></i>
                                    <span>Musician</span>
                                </div>
                            </div>
                        </div>

                        <!-- Gender -->
                        <h6 class="mt-3">Gender</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="genderselectCard" data-gender="Male">
                                    <i class="fa fa-male fa-2x"></i>
                                    <span>Male</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="genderselectCard" data-gender="Female">
                                    <i class="fa fa-female fa-2x"></i>
                                    <span>Female</span>
                                </div>
                            </div>
                        </div>

                        <!-- Age -->
                        <h6 class="mt-3">Your Age</h6>
                        <div class="row">
                            <div class="col-5">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fa fa-minus fa-2x"></i>
                                    </div>
                                    <div class="col-2">
                                        <h3 class="text-primary">0</h3>
                                    </div>
                                    <div class="col-2 text-center">
                                        <i class="fa fa-plus fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row mt-3">
                            <div class="col-6">
                                <button class="btn btn-secondary" id="btnReset">Reset</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success" id="btnPrint">Print Object</button>
                            </div>
                        </div>

                        <!-- Output -->
                        <div class="row mt-3">
                            <div class="col-12" id="divPrint"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let obj = { name: '', personType: '', gender: '', age: 0 };

            $(".selectCard").click(function () {
                $(".selectCard").removeClass("cardActive");
                $(this).addClass("cardActive");
                obj.personType = $(this).attr("data-name");
                console.log(obj);
            });

            $(".genderselectCard").click(function () {
                $(".genderselectCard").removeClass("cardActive");
                $(this).addClass("cardActive");
                obj.gender = $(this).attr("data-gender");
                console.log(obj);
            });

            $(".fa-minus").click(function () {
                if (obj.age > 0) obj.age--;
                $(".text-primary").html(obj.age);
            });

            $(".fa-plus").click(function () {
                obj.age++;
                $(".text-primary").html(obj.age);
            });

            $("#btnPrint").click(function () {
                obj.name = $("#txtName").val();
                $("#divPrint").html(JSON.stringify(obj));
            });

            $("#btnReset").click(function () {
                obj = { name: '', personType: '', gender: '', age: 0 };
                $(".selectCard, .genderselectCard").removeClass("cardActive");
                $(".text-primary").html(obj.age);
                $("#txtName").val("");
                $("#divPrint").html("");
            });
        });
    </script>
</body>

</html>
