<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {


            $("#btnSquare").click(function () {
                $("#div1").css('background-color', $("#txtColor").val());
                $("#div1").css('height', $("#txtHeight").val());
                $("#div1").css('width', $("#txtwidth").val());

            });
            $("#btnCircle").click(function () {
                $("#div2").css('background-color', $("#txt2Color").val());
                $("#div2").css('height', $("#txt2Height").val());
                $("#div2").css('width', $("#txt2width").val());
                $("#div2").css('border-radius', $("#txt2Radius").val() + '%');
            });
        })

    </script>
</head>

<body>
    <div class="row">
        <div class="col-5 p-2" style="border: 1px solid gray;height: 300px;text-align: center;">
            <div id="div1">
            </div>
        </div>
        <div class="col-5 p-2" style="border: 1px solid gray;height: 300px;">
            <div id="div2">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col">
                    <label for="">Height</label>
                    <input type="text" placeholder="Height" id="txtHeight" class="form-control">
                </div>
                <div class="col">
                    <label for="">Width</label>
                    <input type="text" placeholder="width" id="txtwidth" class="form-control">
                </div>
                <div class="col">
                    <label for="">BackGround Color</label>
                    <input type="color" id="txtColor" class="form-control">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12 text-center">
                    <button class="btn btn-sm btn-primary" id="btnSquare">Create Div</button>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col">
                    <label for="">Height</label>
                    <input type="text" placeholder="Height" id="txt2Height" class="form-control">
                </div>
                <div class="col">
                    <label for="">Width</label>
                    <input type="text" placeholder="width" id="txt2width" class="form-control">
                </div>
                <div class="col">
                    <label for="">Radius</label>
                    <input type="text" placeholder="width" id="txt2Radius" class="form-control">
                </div>
                <div class="col">
                    <label for="">BackGround Color</label>
                    <input type="color" id="txt2Color" class="form-control">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12 text-center">
                    <button class="btn btn-sm btn-primary" id="btnCircle">Create Circle</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

            setTimeout(() => {
                console.log(index)
            }, 1000);
        }
    }
    //printNo();
    function printRollNo() {
        for(let index = 0;index<5;index++) {
            setTimeout(() => {
                console.log(index)
            }, 1000);
        }
    }
    //printRollNo()

    function printWithScope () {
        for(var index= 0;index<5;index++) {
           function printVal(value) {
            setTimeout(() => {
                console.log(value)
            }, 1000);
           }
           printVal(index) 
        }
    }
    printWithScope()
</script>

</html>
