<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.table-container {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

table {
    width: 100%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

table td {
    padding: 10px;
    border: 1px solid #ccc;
}

strong {
    color: #000;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.additional-info {
    background-color: #f1f1f1;
    padding: 10px;
}

.additional-info p {
    margin-top: 10px;
}

.additional-info table td {
    padding: 8px 10px;
    border: none;
}

    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <td><strong>Managed Segment</strong></td>
                <td>Total Citi [L1]</td>
            </tr>
            <tr>
                <td><strong>Managed Geography</strong></td>
                <td>Total Citi Geography</td>
            </tr>
            <tr>
                <td><strong>Metric Effective Date</strong></td>
                <td>09/01/2023</td>
            </tr>
            <tr>
                <td><strong>Severity</strong></td>
                <td>High</td>
            </tr>
        </table>

        <div class="additional-info">
            <table>
                <tr>
                    <td><a href="#">ERM Pillar/Function</a>
                        <br/>
                        <strong>Enterprise Risk Metrics System</strong>
                    </td>
                   
                    <td><strong>Created By</strong>
                    <br/>
                    SMENG611 LOAD_FID
                </td>
                    
                    <td><strong>Created Date</strong>
                    
                    <br>06 Mar 2024 
                </tr>
            </table></td> 
            <p>For more information please visit <a href="#">link</a></p>
        </div>
    </div>
</body>
</html>
